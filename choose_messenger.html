<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/choose_messenger.css" />
</head>

<body>

    <!-- Display Facebook icon and notification badge -->
    <div class="item" id="facebook">
        <span class="notify-badge" id="facebook-icon-notify">0</span>
        <img src="img/icon_app_facebook.png" height="32px" alt="" id="facebook-icon">
    </div>

    <!-- Display WhatsApp icon and notification badge -->
    <div class="item" id="whatsapp">
        <span class="notify-badge" id="whatsapp-icon-notify">0</span>
        <img src="img/icon_app_whatsapp.png" height="32px" alt="" id="whatsapp-icon">
    </div>

    <!-- Display Telegram icon and notification badge -->
    <div class="item" id="telegram">
        <span class="notify-badge" id="telegram-icon-notify">0</span>
        <img src="img/icon_app_telegram.png" height="32px" alt="" id="telegram-icon">
    </div>

    <div id="settings">
        <img src="img/icon_settings.png" height="16px" alt="" id="settings-icon">
    </div>

    <script src="js/choose_messenger.js"></script>
</body>

</html>
